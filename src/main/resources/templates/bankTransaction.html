<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Приветственная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container-fluid">
    <div class="row">

        <a th:insert="blocks/sidebar :: sidebar"></a>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Добавить карту</h1>
            </div>
            <form th:action="@{/bankTransaction}" th:method="post">
                <h5 class="h5">Введите карту получателя</h5>
                <input name="toCart" id="toCart" placeholder="Введите карту получателя" class="form-control"/>
                <div style="color:red" th:text="${messageCart}"> </div>

                <br>
                <h5 class="h5">Выберете Вашу карту получателя</h5>
                <select id="fromCart" name="fromCart" class="form-control">
                    <div th:each="carts : ${dataUsers.creditCartsList}">
                        <option th:value="${carts.numberCart}" th:text="${carts.numberCart}"></option>
                    </div>

                </select>
                <br>
                <h5 class="h5">Введите сумму перевода</h5>

                <input name="money" placeholder="Введите сумму перевода"  class="form-control">
                <div style="color:red" th:text="${messageMoney}"> </div>

                <br>
                <button type="submit" class="btn btn-success">Перевести</button>
            </form>
        </main>

    </div>
</div>
</body>
</html>
