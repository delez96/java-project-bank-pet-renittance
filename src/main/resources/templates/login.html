<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Приветственная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row">

        <a th:insert="blocks/sidebar :: sidebar"></a>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="container">
                    <form class="form-signin" name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <h2 class="form-signin-heading">Пожалуйста, авторизуйтесь</h2>
                            <div th:if="${param.error}" class="alert alert-error">
                                Неверный логин или пароль.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Вы вышли из системы.
                            </div>
                            <p>
                                <label for="username">Логин</label>
                                <input type="text" id="username" name="username"/>
                            </p>
                            <p>
                                <label for="password">Пароль</label>
                                <input type="password" id="password" name="password"/>
                            </p>
                            <input name="_csrf" type="hidden" value="27360fbc-35f2-472b-892f-ff60eec09778"/>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

                            <a th:href="'/registration'" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</a>

                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
