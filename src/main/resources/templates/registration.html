<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Приветственная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container-fluid">
    <div class="row">

        <a th:insert="blocks/sidebar :: sidebar"></a>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Регистрация шаг 1</h1>
            </div>
            <form th:action="@{/registration}" th:method="post" th:object="${logPas}">
                <input th:field="*{login}" id="login" placeholder="Логин" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name error</div>
                <br>
                <input th:field="*{password}" id="password" placeholder="Пароль" class="form-control">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
                <br>
                <input type="text" name="passw" placeholder="Повторите пароль" class="form-control">
                <br>
                <button type="submit" class="btn btn-success">Следующий</button>

            </form>

        </main>

    </div>
</div>
</body>
</html>
