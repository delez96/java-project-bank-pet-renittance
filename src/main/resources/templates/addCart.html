<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Приветственная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container-fluid">
    <div class="row">

        <a th:insert="blocks/sidebar :: sidebar"></a>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Добавить карту</h1>
            </div>
            <form th:action="@{/addCart}" th:method="post" th:object="${creditCart}">
                <input name="numberCart" id="numberCart" placeholder="Номер карты" class="form-control"/>
                <div style="color:red" th:if="${#fields.hasErrors('numberCart')}" th:errors="*{numberCart}">Name error</div>

                <input hidden name="dataUsers" th:value="${creditCart.getDataUsers().getId()}" class="form-control"/>
                <br>
                <button type="submit" class="btn btn-success">Добавить</button>
            </form>
        </main>

    </div>
</div>
</body>
</html>
